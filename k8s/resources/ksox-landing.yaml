apiVersion: apps/v1
kind: Deployment
metadata:
  name: ksox-landing
  labels:
    app: ksox-landing
spec:
  selector:
    matchLabels:
      app: ksox-landing
  template:
    metadata:
      labels:
        app: ksox-landing
    spec:
      containers:
        - name: ksox-landing
          image: ksox-landing
          envFrom:
            - secretRef:
                name: ksox-landing-secrets
            - configMapRef:
                name: ksox-landing-config
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 100Mi
              cpu: 100m
            limits:
              memory: 1000Mi
              cpu: 1000m
---
apiVersion: v1
kind: Service
metadata:
  name: ksox-landing
spec:
  selector:
    app: ksox-landing
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
